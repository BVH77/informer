<div class="row mb-3">
    <div class="col-auto">
        <h3>Projects list</h3>
    </div>
    <div class="col-auto mr-auto">
        <button class="btn btn-success" [routerLink]="['/project-form']">Create</button>
    </div>
    <div class="col-auto">
        <button [disabled]="loading" (click)="load()" title="Reload list"
            [ngClass]="{'btn btn-light text-success fa fa-refresh': true, 'fa-spin': loading}"></button>
    </div>
</div>
<div class="content table-responsive table-full-width">
    <table class="table table-sm">
        <thead class="thead-light">
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of items">
                <td>{{item.name}}</td>
                <td>{{item.desc}}</td>
                <td align="right">
                    <button class="btn btn-primary btn-sm"
                        [routerLink]="['/project-form', { id: item._id }]">Edit</button>
                    <button class="btn btn-danger btn-sm" (click)="delete(item._id, item.name)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
